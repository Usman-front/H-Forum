<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- H letter -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28">
    <text x="32" y="40" text-anchor="middle" dominant-baseline="middle">H</text>
  </g>
  
  <!-- Forum dots -->
  <circle cx="20" cy="48" r="2" fill="white" opacity="0.8"/>
  <circle cx="32" cy="48" r="2" fill="white" opacity="0.8"/>
  <circle cx="44" cy="48" r="2" fill="white" opacity="0.8"/>
</svg>